<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 mx-2">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Reset Your Password</h2>
        {% if error %}
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-center">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="token" value="{{ token }}">
            <div>
                <label class="block text-gray-700 mb-2" for="password">New Password:</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">
                Reset Password
            </button>
        </form>
    </div>
    <script>
    window.onload = function() {
        if (window.location.hash) {
            var params = window.location.hash.substring(1);
            var newUrl = window.location.pathname + "?" + params;
            window.location.replace(newUrl);
        }
    };
    </script>
</body>
</html>
