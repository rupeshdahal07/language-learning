<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #1d4ed8 100%);
        }
        .cherry-blossom {

        }
        .number-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            border: 4px solid;
            position: relative;
        }
        .active-lesson {
            background: #fbbf24;
            border-color: #f59e0b;
            color: #92400e;
        }
        .inactive-lesson {
            background: white;
            border-color: #d1d5db;
            color: #6b7280;
        }
        .card-shadow {
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-sm mx-auto bg-white min-h-screen">
        <!-- Header -->
        <div class="bg-white px-4 py-3 flex items-center justify-between border-b border-gray-200">

        <!-- Main Content -->

                    <div class="number-circle active-lesson relative">
                        2

                    </div>
                    <div class="number-circle inactive-lesson">3</div>
                </div>

                <button class="text-white text-2xl">‚Ä∫</button>
            </div>

            <!-- Continue Button -->
            <button class="w-full bg-yellow-400 text-orange-600 font-semibold py-4 rounded-2xl flex items-center justify-center space-x-2 card-shadow hover:bg-yellow-300 transition-colors">
                <span>Continue Your Learning</span>

        </div>

        <!-- Learn More Section -->
        <div class="px-4 py-4 bg-blue-50">
            <h3 class="text-cyan-500 font-semibold mb-4">Learn More,</h3>
            
            <!-- Quick Conversations Card -->
            <div class="bg-cyan-500 rounded-2xl p-4 mb-4 card-shadow">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-sky-400 rounded-xl flex items-center justify-center">
                            <span class="text-2xl">üí¨</span>

                        <div>

                        </div>
                    </div>
                    <span class="text-white text-2xl">‚Üí</span>
                </div>
                <div class="mt-4 flex items-center">
                    <div class="flex-1 bg-green-400 h-2 rounded-full"></div>
                    <div class="flex-1 bg-white bg-opacity-30 h-2 rounded-full ml-1"></div>

            <!-- Bottom Cards Row -->

                <!-- Alphabets Card -->

                    <div class="flex items-center justify-between mb-3">

                    <div class="w-10 h-10 bg-orange-400 rounded-lg flex items-center justify-center">
                        <span class="text-white text-lg">Êñá</span>

    </div>
</body>
</html>
