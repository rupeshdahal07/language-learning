{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
        <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent mb-8">
            Create Word Game
        </h1>
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-4">
                {{ error }}
            </div>
        {% endif %}
        
        {% if success %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl mb-4">
                {{ success }}
            </div>
        {% endif %}
        <form id="wordGameForm" method="POST" action="{% url 'create_word_game' %}" class="space-y-8">
            {% csrf_token %}

            <!-- Path Dropdown -->
                <div>
                    <label for="path_id" class="block text-sm font-semibold text-gray-700 mb-2">
                        Path
                    </label>
                    <select 
                        id="path_id" 
                        name="path_id" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                    >
                        <option value="" disabled selected>Select a path</option>
                        {% for path in path_ids %}
                            <option value="{{ path.id }}">{{ path.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="lesson_id" class="block text-sm font-semibold text-gray-700 mb-2">
                        Lessons
                    </label>
                    <select 
                        id="lesson_id" 
                        name="lesson_id" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                    >
                        <option value="" disabled selected>Select a lesson</option>
                        {% for lesson in lesson_ids %}
                            <option value="{{ lesson.id }}">{{ lesson.title }}</option>
                        {% endfor %}
                    </select>
                </div>
            
            <div>
                <label for='title' class="block text-sm font-semibold text-gray-700 mb-4">
                    Title
                </label>
                <div id="title" class="space-y-3">
                    <input 
                        type="text" 
                        name="title" 
                        required
                        class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                        placeholder="Enter a title"
                    >
                </div>
            </div>
            <!-- Game Options Section -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-4">
                    Game Options (e.g., scrambled words)
                </label>
                <div id="optionsContainer" class="space-y-3">
                    <input 
                        type="text" 
                        name="option_0" 
                        required
                        class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-100 transition-all duration-200 outline-none"
                        placeholder="Option 1"
                    >
                    <input 
                        type="text" 
                        name="option_1" 
                        required
                        class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-100 transition-all duration-200 outline-none"
                        placeholder="Option 2"
                    >
                    <input 
                        type="text" 
                        name="option_2" 
                        required
                        class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-100 transition-all duration-200 outline-none"
                        placeholder="Option 3"
                    >
                    <input 
                        type="text" 
                        name="option_3" 
                        
                        class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-100 transition-all duration-200 outline-none"
                        placeholder="Option 4"
                    >
                    <input 
                        type="text" 
                        name="option_4" 
                        
                        class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-100 transition-all duration-200 outline-none"
                        placeholder="Option 5"
                    >
                </div>
            </div>

            <!-- Valid Words Section -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-4">
                    Valid Words (correct answers)
                </label>
                <div id="validWordsContainer" class="space-y-3">
                    <input 
                        type="text" 
                        name="valid_0" 
                        required
                        class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                        placeholder="Valid Word 1"
                    >
                    <input 
                        type="text" 
                        name="valid_1" 
                        required
                        class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                        placeholder="Valid Word 2"
                    >
                    <input 
                        type="text" 
                        name="valid_2" 
                        
                        class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                        placeholder="Valid Word 3"
                    >
                    <input 
                        type="text" 
                        name="valid_3" 
                        
                        class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                        placeholder="Valid Word 4"
                    >
                </div>
                <div class="flex gap-2 mt-3">
                    <button 
                        type="button" 
                        id="addValidBtn"
                        class="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition"
                    >
                        + Add Valid Word Field
                    </button>
                </div>
            </div>

            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white font-bold py-4 px-6 rounded-xl hover:from-green-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
            >
                Submit Word Game
            </button>
        </form>
        {% include "unicode.html" %}
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const validWordsContainer = document.getElementById('validWordsContainer');
        const addValidBtn = document.getElementById('addValidBtn');
        let extraValidCount = 0;

        addValidBtn.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = "text";
            input.name = `valid_${extraValidCount}`;
            input.required = true;
            input.className = "w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none";
            input.placeholder = `Extra Valid Word ${extraValidCount + 1}`;
            validWordsContainer.appendChild(input);
            extraValidCount++;
        });
    });
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const pathSelect = document.getElementById('path_id');
    const lessonSelect = document.getElementById('lesson_id');

    pathSelect.addEventListener('change', function() {
        const pathId = this.value;
        // Clear current lessons
        lessonSelect.innerHTML = '<option value="" disabled selected>Loading...</option>';
        fetch(`/get_lesson/${pathId}/`)
            .then(response => response.json())
            .then(data => {
                lessonSelect.innerHTML = '<option value="" disabled selected>Select a lesson</option>';
                if (data.lessons && data.lessons.length > 0) {
                    data.lessons.forEach(lesson => {
                        const option = document.createElement('option');
                        option.value = lesson.id;
                        option.textContent = lesson.lesson_title || lesson.id;
                        lessonSelect.appendChild(option);
                    });
                } else {
                    lessonSelect.innerHTML = '<option value="" disabled selected>No lessons found</option>';
                }
            })
            .catch(() => {
                lessonSelect.innerHTML = '<option value="" disabled selected>Error loading lessons</option>';
            });
    });
});
</script>
{% endblock %}
