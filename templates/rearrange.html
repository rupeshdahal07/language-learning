{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
        <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-8">
            Create Rearrange Exercise
        </h1>

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-4">
                {{ error }}
            </div>
        {% endif %}
        
        {% if success %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl mb-4">
                {{ success }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'create_rearrange' %}" class="space-y-6">
            {% csrf_token %}
            
            <!-- Path and Lesson Dropdowns -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="path_id" class="block text-sm font-semibold text-gray-700 mb-2">
                        📚 Path
                    </label>
                    <select 
                        id="path_id" 
                        name="path_id" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                    >
                        <option value="" disabled selected>Select a path</option>
                        {% for path in path_ids %}
                            <option value="{{ path.id }}">{{ path.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="lesson_id" class="block text-sm font-semibold text-gray-700 mb-2">
                        📖 Lesson
                    </label>
                    <select 
                        id="lesson_id" 
                        name="lesson_id" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                    >
                        <option value="" disabled selected>Select a lesson</option>
                        {% for lesson in lesson_ids %}
                            <option value="{{ lesson.id }}">{{ lesson.title }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Answer Section -->
            <div class="bg-blue-50 p-6 rounded-xl">
                <h3 class="text-xl font-bold text-blue-800 mb-4">✅ Correct Answer</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="answer_english" class="block text-sm font-semibold text-gray-700 mb-2">
                            🇺🇸 English
                        </label>
                        <input 
                            type="text" 
                            id="answer_english" 
                            name="answer_english" 
                            required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                            placeholder="I am a student"
                        >
                    </div>

                    <div>
                        <label for="answer_romaji" class="block text-sm font-semibold text-gray-700 mb-2">
                            🔤 Romaji
                        </label>
                        <input 
                            type="text" 
                            id="answer_romaji" 
                            name="answer_romaji" 
                            required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                            placeholder="Watashi wa gakusei desu"
                        >
                    </div>

                    <div>
                        <label for="answer_japanese" class="block text-sm font-semibold text-gray-700 mb-2">
                            🇯🇵 Japanese
                        </label>
                        <input 
                            type="text" 
                            id="answer_japanese" 
                            name="answer_japanese" 
                            required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                            placeholder="わたし は 学生 です"
                        >
                    </div>

                    <div>
                        <label for="answer_nepali" class="block text-sm font-semibold text-gray-700 mb-2">
                            🇳🇵 Nepali (Optional)
                        </label>
                        <input 
                            type="text" 
                            id="answer_nepali" 
                            name="answer_nepali" 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                            placeholder="म विद्यार्थी हुँ"
                        >
                    </div>
                </div>
            </div>

            <!-- Question Words Section -->
            <div class="bg-yellow-50 p-6 rounded-xl">
                <h3 class="text-xl font-bold text-yellow-800 mb-4">🔀 Words to Rearrange</h3>
                
                <!-- Romaji Words -->
                {% comment %} <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        🔤 Romaji Words 
                    </label>
                    <div id="romajiWordsContainer" class="space-y-2">
                        <div class="flex items-center space-x-2">
                            <input 
                                type="text" 
                                name="romaji_word_0" 
                                
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-yellow-500 focus:ring-2 focus:ring-yellow-100 transition-all duration-200 outline-none"
                                placeholder="gakusei"
                            >
                            <button type="button" class="remove-romaji-word hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input 
                                type="text" 
                                name="romaji_word_1" 
                                
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-yellow-500 focus:ring-2 focus:ring-yellow-100 transition-all duration-200 outline-none"
                                placeholder="wa"
                            >
                            <button type="button" class="remove-romaji-word hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input 
                                type="text" 
                                name="romaji_word_2" 
                                
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-yellow-500 focus:ring-2 focus:ring-yellow-100 transition-all duration-200 outline-none"
                                placeholder="watashi"
                            >
                            <button type="button" class="remove-romaji-word hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input 
                                type="text" 
                                name="romaji_word_3" 
                                
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-yellow-500 focus:ring-2 focus:ring-yellow-100 transition-all duration-200 outline-none"
                                placeholder="desu"
                            >
                            <button type="button" class="remove-romaji-word hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                    </div>
                    <button 
                        type="button" 
                        id="addRomajiWordBtn"
                        class="mt-3 px-4 py-2 bg-yellow-100 text-yellow-700 rounded-lg hover:bg-yellow-200 transition"
                    >
                        + Add Romaji Word
                    </button>
                </div> {% endcomment %}

                <!-- Japanese Words -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        🇯🇵 Japanese Words 
                    </label>
                    <div id="japaneseWordsContainer" class="space-y-2">
                        <div class="flex items-center space-x-2">
                            <input 
                                type="text" 
                                name="japanese_word_0" 
                                required
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-yellow-500 focus:ring-2 focus:ring-yellow-100 transition-all duration-200 outline-none"
                                placeholder="学生"
                            >
                            <button type="button" class="remove-japanese-word hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input 
                                type="text" 
                                name="japanese_word_1" 
                                
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-yellow-500 focus:ring-2 focus:ring-yellow-100 transition-all duration-200 outline-none"
                                placeholder="は"
                            >
                            <button type="button" class="remove-japanese-word hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input 
                                type="text" 
                                name="japanese_word_2" 
                                
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-yellow-500 focus:ring-2 focus:ring-yellow-100 transition-all duration-200 outline-none"
                                placeholder="わたし"
                            >
                            <button type="button" class="remove-japanese-word hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input 
                                type="text" 
                                name="japanese_word_3" 
                                
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-yellow-500 focus:ring-2 focus:ring-yellow-100 transition-all duration-200 outline-none"
                                placeholder="です"
                            >
                            <button type="button" class="remove-japanese-word hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                    </div>
                    <button 
                        type="button" 
                        id="addJapaneseWordBtn"
                        class="mt-3 px-4 py-2 bg-yellow-100 text-yellow-700 rounded-lg hover:bg-yellow-200 transition"
                    >
                        + Add Japanese Word
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white font-bold py-4 px-6 rounded-xl hover:from-green-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
            >
                <i class="fas fa-puzzle-piece mr-2"></i>Create Rearrange Exercise
            </button>
        </form>

        {% include "unicode.html" %}
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Path and Lesson dropdown functionality
    const pathSelect = document.getElementById('path_id');
    const lessonSelect = document.getElementById('lesson_id');

    pathSelect.addEventListener('change', function() {
        const pathId = this.value;
        lessonSelect.innerHTML = '<option value="" disabled selected>Loading...</option>';
        
        fetch(`/get_lesson/${pathId}/`)
            .then(response => response.json())
            .then(data => {
                lessonSelect.innerHTML = '<option value="" disabled selected>Select a lesson</option>';
                if (data.lessons && data.lessons.length > 0) {
                    data.lessons.forEach(lesson => {
                        const option = document.createElement('option');
                        option.value = lesson.id;
                        option.textContent = lesson.lesson_title || lesson.id;
                        lessonSelect.appendChild(option);
                    });
                } else {
                    lessonSelect.innerHTML = '<option value="" disabled selected>No lessons found</option>';
                }
            })
            .catch(() => {
                lessonSelect.innerHTML = '<option value="" disabled selected>Error loading lessons</option>';
            });
    });

    // Dynamic word management for Romaji
    const romajiContainer = document.getElementById('romajiWordsContainer');
    const addRomajiBtn = document.getElementById('addRomajiWordBtn');

    function updateRomajiWordNames() {
        const wordDivs = romajiContainer.querySelectorAll('.flex');
        wordDivs.forEach((div, idx) => {
            const textInput = div.querySelector('input[type="text"]');
            textInput.name = `romaji_word_${idx}`;
            textInput.placeholder = `Romaji word ${idx + 1}`;
        });
        
        const removeBtns = romajiContainer.querySelectorAll('.remove-romaji-word');
        removeBtns.forEach(btn => btn.classList.toggle('hidden', wordDivs.length <= 2));
    }

    addRomajiBtn.addEventListener('click', function() {
        const wordCount = romajiContainer.querySelectorAll('.flex').length;
        const div = document.createElement('div');
        div.className = 'flex items-center space-x-2';
        div.innerHTML = `
            <input 
                type="text" 
                name="romaji_word_${wordCount}" 
                required
                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-yellow-500 focus:ring-2 focus:ring-yellow-100 transition-all duration-200 outline-none"
                placeholder="Romaji word ${wordCount + 1}"
            >
            <button type="button" class="remove-romaji-word text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
        `;
        romajiContainer.appendChild(div);
        updateRomajiWordNames();
    });

    romajiContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-romaji-word')) {
            const wordDivs = romajiContainer.querySelectorAll('.flex');
            if (wordDivs.length > 2) {
                e.target.parentElement.remove();
                updateRomajiWordNames();
            }
        }
    });

    // Dynamic word management for Japanese
    const japaneseContainer = document.getElementById('japaneseWordsContainer');
    const addJapaneseBtn = document.getElementById('addJapaneseWordBtn');

    function updateJapaneseWordNames() {
        const wordDivs = japaneseContainer.querySelectorAll('.flex');
        wordDivs.forEach((div, idx) => {
            const textInput = div.querySelector('input[type="text"]');
            textInput.name = `japanese_word_${idx}`;
            textInput.placeholder = `Japanese word ${idx + 1}`;
        });
        
        const removeBtns = japaneseContainer.querySelectorAll('.remove-japanese-word');
        removeBtns.forEach(btn => btn.classList.toggle('hidden', wordDivs.length <= 2));
    }

    addJapaneseBtn.addEventListener('click', function() {
        const wordCount = japaneseContainer.querySelectorAll('.flex').length;
        const div = document.createElement('div');
        div.className = 'flex items-center space-x-2';
        div.innerHTML = `
            <input 
                type="text" 
                name="japanese_word_${wordCount}" 
                required
                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-yellow-500 focus:ring-2 focus:ring-yellow-100 transition-all duration-200 outline-none"
                placeholder="Japanese word ${wordCount + 1}"
            >
            <button type="button" class="remove-japanese-word text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
        `;
        japaneseContainer.appendChild(div);
        updateJapaneseWordNames();
    });

    japaneseContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-japanese-word')) {
            const wordDivs = japaneseContainer.querySelectorAll('.flex');
            if (wordDivs.length > 2) {
                e.target.parentElement.remove();
                updateJapaneseWordNames();
            }
        }
    });

    // Initialize
    updateRomajiWordNames();
    updateJapaneseWordNames();
});
</script>
{% endblock content %}
