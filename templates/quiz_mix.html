{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
            <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-8">
                Create Quiz Question
            </h1>
            
            <form id="quizForm" method="POST" action="{% url "quiz_mix" %}" class="space-y-6">
                <!-- CSRF Token placeholder - Django will populate this -->
                 {% csrf_token %}
                
                
                <div>
                    <label for="questionText" class="block text-sm font-semibold text-gray-700 mb-2">
                        Question Text
                    </label>
                    <input 
                        type="text" 
                        id="questionText" 
                        name="questionText" 
                        required
                        value=""
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                        placeholder="Enter your question"
                    >
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-4">
                        Answer Options
                    </label>
                    <div class="space-y-3">
                        <div class="flex items-center space-x-3">
                            <input 
                                type="radio" 
                                id="option0" 
                                name="correctOption" 
                                value="0" 
                                checked
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                            >
                            <input 
                                type="text" 
                                name="option_0" 
                                value=""
                                required
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                                placeholder="Option 1"
                            >
                            
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <input 
                                type="radio" 
                                id="option1" 
                                name="correctOption" 
                                value="1"
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                            >
                            <input 
                                type="text" 
                                name="option_1" 
                                value=""
                                required
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                                placeholder="Option 2"
                            >
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <input 
                                type="radio" 
                                id="option2" 
                                name="correctOption" 
                                value="2"
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                            >
                            <input 
                                type="text" 
                                name="option_2" 
                                value=""
                                required
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                                placeholder="Option 3"
                            >
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <input 
                                type="radio" 
                                id="option3" 
                                name="correctOption" 
                                value="3"
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                            >
                            <input 
                                type="text" 
                                name="option_3" 
                                value=""
                                required
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                                placeholder="Option 4"
                            >
                        </div>
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-4 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
                >
                    Submit Quiz Question
                </button>
            </form>
        </div>

        <div class='mt-4'>
            {% include "unicode.html" %}
        </div>
    </div>

    <script>
        const form = document.getElementById('quizForm');
        const formPreview = document.getElementById('formPreview');

        // Update preview when form changes
        form.addEventListener('input', updateFormPreview);
        form.addEventListener('change', updateFormPreview);
        
        // Initial preview
        updateFormPreview();

        // Update correct option indicator
        const radioButtons = document.querySelectorAll('input[name="correctOption"]');
        const correctLabels = document.querySelectorAll('.text-green-600');
        
        radioButtons.forEach((radio, index) => {
            radio.addEventListener('change', () => {
                // Remove all "Correct" labels
                correctLabels.forEach(label => {
                    label.textContent = '';
                    label.classList.remove('text-green-600', 'font-medium');
                    label.classList.add('text-gray-400');
                });
                
                // Add "Correct" label to selected option
                if (radio.checked) {
                    const parentDiv = radio.closest('.flex');
                    const label = parentDiv.querySelector('span:last-child');
                    label.textContent = 'Correct';
                    label.classList.remove('text-gray-400');
                    label.classList.add('text-green-600', 'font-medium');
                }
            });
        });
    </script>
{% endblock content %}
