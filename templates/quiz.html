{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
            <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-8">
                Create Quiz Question
            </h1>
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-4">
                {{ error }}
            </div>
        {% endif %}
        
        {% if success %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl mb-4">
                {{ success }}
            </div>
        {% endif %}
            <form id="quizForm" method="POST" action="{% url "quiz" %}" class="space-y-6">
                <!-- CSRF Token placeholder - Django will populate this -->
                 {% csrf_token %}
                <!-- Path Dropdown -->
                <div>
                    <label for="path_id" class="block text-sm font-semibold text-gray-700 mb-2">
                        Path
                    </label>
                    <select 
                        id="path_id" 
                        name="path_id" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                    >
                        <option value="" disabled selected>Select a path</option>
                        {% for path in path_ids %}
                            <option value="{{ path.id }}">{{ path.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="lesson_id" class="block text-sm font-semibold text-gray-700 mb-2">
                        Lessons
                    </label>
                    <select 
                        id="lesson_id" 
                        name="lesson_id" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                    >
                        <option value="" disabled selected>Select a lesson</option>
                        {% for lesson in lesson_ids %}
                            <option value="{{ lesson.id }}">{{ lesson.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="languagePair" class="block text-sm font-semibold text-gray-700 mb-2">
                        Language Pair
                    </label>
                    <select 
                        id="languagePair" 
                        name="languagePair" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                    >
                        <option value="" disabled selected>Select language pair</option>
                        <option value="english_nepali">English + Nepali</option>
                        <option value="english_japanese">English + Japanese</option>
                        <option value="nepali">Nepali</option>
                    </select>
                </div>

                <div>
                    <label for="titleText" class="block text-sm font-semibold text-gray-700 mb-2">
                        Title Text
                    </label>
                    <input 
                        type="text" 
                        id="titleText" 
                        name="titleText" 
                        required
                        value=""
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                        placeholder="Enter the question"
                    >
                </div>
                <div>
                    <label for="questionText" class="block text-sm font-semibold text-gray-700 mb-2">
                        Question Text
                    </label>
                    <input 
                        type="text" 
                        id="questionText" 
                        name="questionText" 
                        required
                        value=""
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                        placeholder="Enter the question"
                    >
                </div>

                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-4">
                        Answer Options
                    </label>
                    <div id="optionsContainer" class="space-y-3">
                        <!-- Existing 4 options here -->
                        <div class="flex items-center space-x-3">
                            <input 
                                type="radio" 
                                id="option0" 
                                name="correctOption" 
                                value="0" 
                                checked
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                            >
                            <input 
                                type="text" 
                                name="option_0" 
                                value=""
                                required
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                                placeholder="Option 1"
                            >
                            <button type="button" class="remove-option hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                        <div class="flex items-center space-x-3">
                            <input 
                                type="radio" 
                                id="option1" 
                                name="correctOption" 
                                value="1"
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                            >
                            <input 
                                type="text" 
                                name="option_1" 
                                value=""
                                required
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                                placeholder="Option 2"
                            >
                            <button type="button" class="remove-option hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                        <div class="flex items-center space-x-3">
                            <input 
                                type="radio" 
                                id="option2" 
                                name="correctOption" 
                                value="2"
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                            >
                            <input 
                                type="text" 
                                name="option_2" 
                                value=""
                                required
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                                placeholder="Option 3"
                            >
                            <button type="button" class="remove-option hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                        <div class="flex items-center space-x-3">
                            <input 
                                type="radio" 
                                id="option3" 
                                name="correctOption" 
                                value="3"
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                            >
                            <input 
                                type="text" 
                                name="option_3" 
                                value=""
                                required
                                class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                                placeholder="Option 4"
                            >
                            <button type="button" class="remove-option hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                    </div>
                    <button 
                        type="button" 
                        id="addOptionBtn"
                        class="mt-3 px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition"
                    >
                        + Add Option
                    </button>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-4 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
                >
                    Submit Quiz Question
                </button>
            </form>
            {% include "unicode.html" %}
        </div>

        {% comment %} <div class='mt-4'>
            {% include "unicode.html" %}
        </div> {% endcomment %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('optionsContainer');
            const addBtn = document.getElementById('addOptionBtn');

            function updateOptionNames() {
                const optionDivs = container.querySelectorAll('.flex');
                optionDivs.forEach((div, idx) => {
                    const radio = div.querySelector('input[type="radio"]');
                    const textInput = div.querySelector('input[type="text"]');
                    
                    radio.value = idx;
                    radio.id = `option${idx}`;
                    textInput.name = `option_${idx}`;
                    textInput.placeholder = `Option ${idx + 1}`;
                });
                
                // Show remove button only if more than 2 options
                const removeBtns = container.querySelectorAll('.remove-option');
                removeBtns.forEach(btn => btn.classList.toggle('hidden', optionDivs.length <= 2));
            }

            addBtn.addEventListener('click', function() {
                const optionCount = container.querySelectorAll('.flex').length;
                const div = document.createElement('div');
                div.className = 'flex items-center space-x-3';
                div.innerHTML = `
                    <input 
                        type="radio" 
                        id="option${optionCount}" 
                        name="correctOption" 
                        value="${optionCount}"
                        class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                    >
                    <input 
                        type="text" 
                        name="option_${optionCount}" 
                        required
                        class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200 outline-none"
                        placeholder="Option ${optionCount + 1}"
                    >
                    <button type="button" class="remove-option text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                `;
                container.appendChild(div);
                updateOptionNames();
            });

            container.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-option')) {
                    const optionDivs = container.querySelectorAll('.flex');
                    if (optionDivs.length > 2) {
                        e.target.parentElement.remove();
                        updateOptionNames();
                    }
                }
            });

            updateOptionNames();
        });
    </script>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const pathSelect = document.getElementById('path_id');
    const lessonSelect = document.getElementById('lesson_id');

    pathSelect.addEventListener('change', function() {
        const pathId = this.value;
        // Clear current lessons
        lessonSelect.innerHTML = '<option value="" disabled selected>Loading...</option>';
        fetch(`/get_lesson/${pathId}/`)
            .then(response => response.json())
            .then(data => {
                lessonSelect.innerHTML = '<option value="" disabled selected>Select a lesson</option>';
                if (data.lessons && data.lessons.length > 0) {
                    data.lessons.forEach(lesson => {
                        const option = document.createElement('option');
                        option.value = lesson.id;
                        option.textContent = lesson.lesson_title || lesson.id;
                        lessonSelect.appendChild(option);
                    });
                } else {
                    lessonSelect.innerHTML = '<option value="" disabled selected>No lessons found</option>';
                }
            })
            .catch(() => {
                lessonSelect.innerHTML = '<option value="" disabled selected>Error loading lessons</option>';
            });
    });
});
</script>
{% endblock content %}
