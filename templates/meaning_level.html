{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Add Meaning Level</h1>
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-4">
                {{ error }}
            </div>
        {% endif %}
        {% if success %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl mb-4">
                {{ success }}
            </div>
        {% endif %}
        <form method="POST" action="{% url "create_meaning_level" %}" class="space-y-6">
            {% csrf_token %}

            <!-- Path Dropdown -->
                <div>
                    <label for="path_id" class="block text-sm font-semibold text-gray-700 mb-2">
                        Path
                    </label>
                    <select 
                        id="path_id" 
                        name="path_id" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                    >
                        <option value="" disabled selected>Select a path</option>
                        {% for path in path_ids %}
                            <option value="{{ path.id }}">{{ path.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
    <label for="lesson_id" class="block text-sm font-semibold text-gray-700 mb-2">
        Lessons
    </label>
    <select 
        id="lesson_id" 
        name="lesson_id" 
        required
        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
    >
        <option value="" disabled selected>Select a lesson</option>
        {% for lesson in lesson_ids %}
            <option value="{{ lesson.id }}">{{ lesson.title }}</option>
        {% endfor %}
    </select>
</div>
            <div>
                <label class="block text-sm font-semibold mb-2">Type</label>
                <input type="text" name="type" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500" placeholder="Enter type">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2">Word</label>
                <input type="text" name="word" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500" placeholder="Enter word">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2">Meaning</label>
                <textarea name="meaning" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500" placeholder="Enter meaning"></textarea>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2">Structure</label>
                <input type="text" name="structure" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500" placeholder="Enter structure">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2">Usage</label>
                <textarea name="usage" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500" placeholder="How is it used?"></textarea>
            </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Examples</label>
                    <div id="examplesContainer" class="space-y-2">
                        <div class="flex space-x-2">
                            <input type="text" name="examples_japanese_1" class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg" placeholder="Example in Japanese">
                            <input type="text" name="examples_english_1" class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg" placeholder="Example in English">
                            <button type="button" class="remove-example hidden text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                        </div>
                    </div>
                    <button type="button" id="addExampleBtn" class="mt-2 px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition">+ Add Example</button>
                </div>
            <div>
                <label class="block text-sm font-semibold mb-2">Tips</label>
                <textarea name="tips" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500" placeholder="Tips (optional)"></textarea>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-4 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all duration-200 shadow-lg">Submit</button>
        </form>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('examplesContainer');
    const addBtn = document.getElementById('addExampleBtn');
    function updateRemoveBtns() {
        const exampleDivs = container.querySelectorAll('.flex');
        container.querySelectorAll('.remove-example').forEach(btn => {
            btn.classList.toggle('hidden', exampleDivs.length <= 1);
        });
    }
    function getExampleCount() {
        return container.querySelectorAll('.flex').length;
    }
    addBtn.addEventListener('click', function() {
        const count = getExampleCount() + 1;
        const div = document.createElement('div');
        div.className = 'flex space-x-2';
        div.innerHTML = `
            <input type="text" name="examples_japanese_${count}" class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg" placeholder="Example in Japanese">
            <input type="text" name="examples_english_${count}" class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg" placeholder="Example in English">
            <button type="button" class="remove-example text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
        `;
        container.appendChild(div);
        updateRemoveBtns();
    });
    container.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-example')) {
            if (container.querySelectorAll('.flex').length > 1) {
                e.target.parentElement.remove();
                updateRemoveBtns();
            }
        }
    });
    updateRemoveBtns();
});
</script>


<script>
document.addEventListener('DOMContentLoaded', function() {
    const pathSelect = document.getElementById('path_id');
    const lessonSelect = document.getElementById('lesson_id');

    pathSelect.addEventListener('change', function() {
        const pathId = this.value;
        // Clear current lessons
        lessonSelect.innerHTML = '<option value="" disabled selected>Loading...</option>';
        fetch(`/get_lesson/${pathId}/`)
            .then(response => response.json())
            .then(data => {
                lessonSelect.innerHTML = '<option value="" disabled selected>Select a lesson</option>';
                if (data.lessons && data.lessons.length > 0) {
                    data.lessons.forEach(lesson => {
                        const option = document.createElement('option');
                        option.value = lesson.id;
                        option.textContent = lesson.lesson_title || lesson.id;
                        lessonSelect.appendChild(option);
                    });
                } else {
                    lessonSelect.innerHTML = '<option value="" disabled selected>No lessons found</option>';
                }
            })
            .catch(() => {
                lessonSelect.innerHTML = '<option value="" disabled selected>Error loading lessons</option>';
            });
    });
});
</script>
{% endblock content %}
