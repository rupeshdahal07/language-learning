{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-700">
            Create Conversation Rearrange Exercise
        </h1>

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-4">
                {{ error }}
            </div>
        {% endif %}
        {% if success %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl mb-4">
                {{ success }}
            </div>
        {% endif %}

        <form method="POST" action="" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="path_id" class="block text-sm font-semibold text-gray-700 mb-2">
                    Path
                </label>
                <select 
                    id="path_id" 
                    name="path_id" 
                    required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                >
                    <option value="" disabled selected>Select a path</option>
                    {% for path in path_ids %}
                        <option value="{{ path.id }}">{{ path.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="lesson_id" class="block text-sm font-semibold text-gray-700 mb-2">
                    Lessons
                </label>
                <select 
                    id="lesson_id" 
                    name="lesson_id" 
                    required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                >
                    <option value="" disabled selected>Select a lesson</option>
                    {% for lesson in lesson_ids %}
                        <option value="{{ lesson.id }}">{{ lesson.title }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="conversation_title" class="block text-sm font-semibold text-gray-700 mb-2">
                    Conversation Title
                </label>
                <input type="text" id="conversation_title" name="conversation_title" required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                    placeholder="At restaurant">
            </div>

            <div id="conversationTurns" class="space-y-6">
                <!-- Conversation turn template (first two prefilled as example) -->
                <div class="bg-blue-50 p-4 rounded-xl conversation-turn">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-bold text-blue-800">Turn <span class="turn-number">1</span></span>
                        <button type="button" class="remove-turn text-red-500 hover:text-red-700 text-lg font-bold hidden">&times;</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-1">Role</label>
                            <input type="text" name="role_0" class="w-full px-3 py-2 border rounded" placeholder="e.g. Asking for Menu" required>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-1">Speaker</label>
                            <input type="text" name="speaker_0" class="w-full px-3 py-2 border rounded" placeholder="e.g. You" required>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-1">English</label>
                            <input type="text" name="english_0" class="w-full px-3 py-2 border rounded" placeholder="Excuse me, please show me the menu." required>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-1">Nepali</label>
                            <input type="text" name="nepali_0" class="w-full px-3 py-2 border rounded" placeholder="कृपया मेनु देखाइदिनुहोस्" required>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-1">Romaji</label>
                            <input type="text" name="romaji_0" class="w-full px-3 py-2 border rounded" placeholder="Sumimasen, menyuu o misete kudasai." required>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-1">Japanese</label>
                            <input type="text" name="japanese_0" class="w-full px-3 py-2 border rounded" placeholder="すみません、メニューをみせてください。" required>
                        </div>
                    </div>
                </div>
                <div class="bg-blue-50 p-4 rounded-xl conversation-turn">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-bold text-blue-800">Turn <span class="turn-number">2</span></span>
                        <button type="button" class="remove-turn text-red-500 hover:text-red-700 text-lg font-bold">&times;</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-1">Role</label>
                            <input type="text" name="role_1" class="w-full px-3 py-2 border rounded" placeholder="e.g. Providing the Menu" required>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-1">Speaker</label>
                            <input type="text" name="speaker_1" class="w-full px-3 py-2 border rounded" placeholder="e.g. Waiter" required>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-1">English</label>
                            <input type="text" name="english_1" class="w-full px-3 py-2 border rounded" placeholder="Sure. What will you eat?" required>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-1">Nepali</label>
                            <input type="text" name="nepali_1" class="w-full px-3 py-2 border rounded" placeholder="ठिक छ। तपाईं के खान्छ ?" required>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-1">Romaji</label>
                            <input type="text" name="romaji_1" class="w-full px-3 py-2 border rounded" placeholder="Hai, dōzo. Nani o tabemasu ka?" required>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-1">Japanese</label>
                            <input type="text" name="japanese_1" class="w-full px-3 py-2 border rounded" placeholder="はい、どうぞ。 なにをたべますか？" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="addTurnBtn"
                class="mt-2 px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition">
                + Add Conversation Turn
            </button>

            <button type="submit"
                class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white font-bold py-4 px-6 rounded-xl hover:from-green-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl mt-6">
                <i class="fas fa-comments mr-2"></i>Create Conversation Exercise
            </button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const turnsContainer = document.getElementById('conversationTurns');
    const addTurnBtn = document.getElementById('addTurnBtn');

    function updateTurnNumbers() {
        const turns = turnsContainer.querySelectorAll('.conversation-turn');
        turns.forEach((turn, idx) => {
            turn.querySelector('.turn-number').textContent = idx + 1;
            turn.querySelectorAll('input').forEach(input => {
                const base = input.name.replace(/_\d+$/, '');
                input.name = `${base}_${idx}`;
            });
            // Only show remove button if more than 1 turn
            turn.querySelector('.remove-turn').classList.toggle('hidden', turns.length <= 1);
        });
    }

    addTurnBtn.addEventListener('click', function() {
        const idx = turnsContainer.querySelectorAll('.conversation-turn').length;
        const div = document.createElement('div');
        div.className = 'bg-blue-50 p-4 rounded-xl conversation-turn';
        div.innerHTML = `
            <div class="flex justify-between items-center mb-2">
                <span class="font-bold text-blue-800">Turn <span class="turn-number">${idx + 1}</span></span>
                <button type="button" class="remove-turn text-red-500 hover:text-red-700 text-lg font-bold">&times;</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Role</label>
                    <input type="text" name="role_${idx}" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Speaker</label>
                    <input type="text" name="speaker_${idx}" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">English</label>
                    <input type="text" name="english_${idx}" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Nepali</label>
                    <input type="text" name="nepali_${idx}" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Romaji</label>
                    <input type="text" name="romaji_${idx}" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Japanese</label>
                    <input type="text" name="japanese_${idx}" class="w-full px-3 py-2 border rounded" required>
                </div>
            </div>
        `;
        turnsContainer.appendChild(div);
        updateTurnNumbers();
    });

    turnsContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-turn')) {
            e.target.closest('.conversation-turn').remove();
            updateTurnNumbers();
        }
    });

    updateTurnNumbers();
});
</script>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const pathSelect = document.getElementById('path_id');
        const lessonSelect = document.getElementById('lesson_id');

        pathSelect.addEventListener('change', function() {
            const pathId = this.value;
            // Clear current lessons
            lessonSelect.innerHTML = '<option value="" disabled selected>Loading...</option>';
            fetch(`/get_lesson/${pathId}/`)
                .then(response => response.json())
                .then(data => {
                    lessonSelect.innerHTML = '<option value="" disabled selected>Select a lesson</option>';
                    if (data.lessons && data.lessons.length > 0) {
                        data.lessons.forEach(lesson => {
                            const option = document.createElement('option');
                            option.value = lesson.id;
                            option.textContent = lesson.lesson_title || lesson.id;
                            lessonSelect.appendChild(option);
                        });
                    } else {
                        lessonSelect.innerHTML = '<option value="" disabled selected>No lessons found</option>';
                    }
                })
                .catch(() => {
                    lessonSelect.innerHTML = '<option value="" disabled selected>Error loading lessons</option>';
                });
        });
    });
</script>
    {% endblock %}
